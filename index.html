<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Selamat tanggal 26 untuk yang ke-6 kalinya, sayang!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f3e9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 150vh;
            overflow-y: auto;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 800px;
            min-height: 100vh;
            margin: 20px auto;
            padding: 20px 0;
        }

        /* Envelope Styles */
        .envelope {
            position: relative;
            width: 300px;
            max-width: 80%;
            height: 200px;
            background: #e2a478;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: all 0.5s ease;
            z-index: 1;
            margin: 50px auto;
        }

        .envelope:before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #d68a53;
            top: 0;
            transform-origin: top;
            transform: rotateX(0deg);
            transition: all 0.5s ease 0.3s;
            z-index: 5;
        }

        .envelope:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #d68a53;
            border-radius: 5px;
            transform-origin: bottom;
            transform: rotateX(90deg);
            bottom: 0;
            transition: all 0.5s ease 0.3s;
            z-index: 5;
        }

        .envelope.open:before {
            transform: rotateX(180deg);
        }

        .envelope.open:after {
            transform: rotateX(180deg);
        }

        .stamp {
            position: absolute;
            width: 60px;
            max-width: 20%;
            height: 80px;
            background: #e74c3c;
            right: 20px;
            top: 20px;
            border-radius: 5px;
            transform: rotate(15deg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 4;
            opacity: 0.9;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        /* Letter Styles */
        .letter {
            position: relative;
            width: 90%;
            max-width: 700px;
            max-height: 70vh;
            overflow-y: auto;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.6s ease;
            transform: translateY(100px) scale(0);
            opacity: 0;
            z-index: 2;
            margin: 0 auto;
            left: 0;
            right: 0;
            top: 20%;
            display: none;
        }

        .letter.revealed {
            transform: translateY(0) scale(1);
            opacity: 1;
            display: block;
            animation: floatUp 0.5s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100px) scale(0.9);
                opacity: 0;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .letter-content {
            position: relative;
            width: 100%;
            min-height: 100%;
            padding-bottom: 20px;
        }

        .letter-text {
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
            color: #333;
            opacity: 0;
        }

        .letter-text.typing {
            opacity: 1;
        }

        .letter-fold {
            position: absolute;
            width: 100%;
            height: 20px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.8), rgba(255,255,255,0));
            top: -20px;
            left: 0;
            border-radius: 5px 5px 0 0;
        }

        /* Paper texture effect */
        .letter:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: linear-gradient(#e4e4e4 1px, transparent 1px),
                            linear-gradient(90deg, #e4e4e4 1px, transparent 1px);
            background-size: 10px 10px;
            opacity: 0.1;
            border-radius: 5px;
            pointer-events: none;
        }

        /* Decorative elements */
        .paw-print {
            position: absolute;
            font-size: 20px;
            opacity: 0.1;
            color: #e2a478;
        }

        .paw1 { bottom: 10px; left: 10px; }
        .paw2 { top: 10px; right: 10px; transform: rotate(180deg); }

        /* Response message */
        .response-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }

        .response-message.show {
            opacity: 1;
        }

        h1 {
            text-align: center;
            color: #e2a478;
            margin-bottom: 5%;
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: 300;
        }

        .signature {
            margin-top: 30px;
            font-family: 'Brush Script MT', cursive;
            font-size: clamp(1rem, 6vw, 1.5rem);
            color: #e2a478;
            text-align: right;
        }

        .date {
            margin-top: 5px;
            font-size: 14px;
            color: #888;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope" id="envelope">
            <div class="stamp">POST</div>
        </div>
        
        <div class="letter" id="letter">
            <div class="letter-fold"></div>
            <div class="letter-content">
                <h1>Teruntuk Kasihku, Kania.</h1>
                <div class="letter-text" id="letter-text"></div>
                <div class="signature">With Love, Cimol Bojot.</div>
                <div class="date">25 Juli, 2025</div>
                <div class="paw-print paw1">üêæ</div>
                <div class="paw-print paw2">üêæ</div>
            </div>
        </div>
    </div>

    <div class="response-message" id="response-message">
        Click the envelope to open your card!
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const envelope = document.getElementById('envelope');
            const letter = document.getElementById('letter');
            const letterText = document.getElementById('letter-text');
            const responseMessage = document.getElementById('response-message');
            
            // Show initial message
            setTimeout(() => {
                responseMessage.classList.add('show');
                setTimeout(() => {
                    responseMessage.classList.remove('show');
                }, 3000);
            }, 1000);

            // New message to be typed
            const fullMessage = "Aku tahu perjalanan kita tidak pernah benar-benar mudah.\nAda masa di mana kita saling diam, saling menjauh, atau terlalu lelah untuk sekadar mengerti. Kita pernah berada di titik terendah‚Äîdi mana amarah, ego, dan rasa ingin menyerah seolah lebih besar daripada cinta itu sendiri.\n\nTapi‚Ä¶ kita tidak pergi.\n\nKita memilih untuk bertahan, untuk saling meredam meski hati kita sendiri sedang kacau. Kita belajar bahwa mencintai bukan tentang tak pernah salah, tapi tentang mau terus memperbaiki. Kita belajar bahwa hubungan yang dewasa bukan yang selalu bahagia, tapi yang tetap ada meski penuh luka.\n\nAku sangat berterima kasih atas semua yang sudah kamu lewati bersamaku.\nAtas kesabaranmu yang kadang tak masuk akal, atas pengertianmu di tengah semua kekacauan, atas caramu tetap menggenggam aku ketika bahkan aku sendiri nyaris melepaskan diriku.\n\nAku bersyukur karena kamu tidak menyerah.\nDan aku bersyukur karena aku juga tidak menyerah.\nKarena pada akhirnya, kita sampai di sini bukan karena semua baik-baik saja, tapi karena kita mau memperjuangkannya bersama.\n\nTerima kasih sudah tetap tinggal.\nTerima kasih sudah jadi rumah‚Äîmeski kadang berantakan, tapi selalu hangat untuk pulang.\n\nAku tidak minta sempurna,\naku hanya ingin terus saling belajar.\nDan jika bisa, aku ingin terus bersamamu, selama kita masih saling memilih‚Äîhari ini, besok, dan nanti.";

            envelope.addEventListener('click', function() {
                if (envelope.classList.contains('open')) {
                    return;
                }
                
                // Open the envelope
                envelope.classList.add('open');
                
                // Show the letter with animation
                setTimeout(() => {
                    letter.classList.add('revealed');
                    
                    // Start typing animation after letter is visible
                    setTimeout(() => {
                        typeWriter();
                    }, 600);
                }, 500);
                
                // Play paper sound effect
                playPaperSound();
            });
            
            function typeWriter() {
                letterText.classList.add('typing');
                
                let i = 0;
                const speed = 20; // typing speed in milliseconds
                
                function type() {
                    if (i < fullMessage.length) {
                        // Handle newlines
                        if (fullMessage.charAt(i) === '\n') {
                            letterText.innerHTML += '<br>';
                        } else {
                            letterText.innerHTML += fullMessage.charAt(i);
                        }
                        i++;
                        setTimeout(type, speed);
                    }
                }
                
                type();
            }
            
            function playPaperSound() {
                // In a real implementation, you would play an actual sound file
                console.log("Paper rustling sound effect would play here");
            }
        });
    </script>
</body>
</html>
